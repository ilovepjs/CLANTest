<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Multitasker Test </title>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jcanvas.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script type="text/javascript" src="logic.js"></script>

<body>
    <!-- Header -->
    <div class="container">
        <div class="page-header">
            <h1>Multitasker</h1>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <canvas class="jumbotron" id='canvas' width="750" height="550"></canvas>
            </div>

            <div class="col-md-3">
                <h3>Configurations:</h3>
                <h5><i>Default configurations are for the military version.</i></h5>
                <br>
                <div id='time' class="radio">
                    <h4>Set time:</h4>
                    <label>
                    <input type="radio" name="time" value="10" checked>10 min
                    </label>
                    <label>
                    <input type="radio" name="time" value="5">5 min  
                    </label>
                    <label>
                    <input type="radio" name="time" value="2">2 min  
                    </label>
                    <label>
                    <input type="radio" name="time" value="1">1 min  
                    </label>
                </div>
                <br>
                <div id='rounds' class="radio">
                    <h4>Num rounds:</h4>
                    <h6>One minute break inbetween rounds</h6>
                    <label>
                    <input type="radio" name="rounds"  value="1">1
                    </label>
                    <label>
                    <input type="radio" name="rounds"  value="2" checked>2 
                    </label>
                </div>
                <br>
                <div>
                    <h4>Set difficulty:</h4>
                    <div id='diff' class="btn-group">
                    <button type="button" name="diff" value="EASY" class="btn btn-default">Easy</button>
                    </div>
                    <div class="btn-group">
                    <button type="button" name="diff" value="MIL" class="btn btn-default active">Military</button>
                    </div>
                    <div class="btn-group">
                    <button type="button" name="diff" value="MAD"class="btn btn-default">Madness!</button>
                    </div>
                </div>
                <br>
                <br>
                <button id='startGame' type="button" class="btn btn-lg btn-info" style="float:right"> Start </button>
                    <!--
                    <div>
                        <medium>Selecting colors:</medium>
                            <b>[R]</b>ed, <b>[Y]</b>ellow, <b>[G]</b>reen
                            <br>
                        <medium>Selecting matching letters:</medium>
                        <ul>
                            <li><b>[W]</b>: Top left</li>
                            <li><b>[E]</b>: Top right</li>
                            <li><b>[S]</b>: Bottom left</li>
                            <li><b>[D]</b>: Bottom right</li>
                        </ul>
                    </div>	
                    -->
            </div>
        </div>
    </div>
</body>

</html>
